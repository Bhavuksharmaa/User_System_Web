{% extends 'base.html' %}
{% block title %}Create_User{% endblock title %}
{% block body %}

  <div class="container-fluid mx-0 my-0" style="margin-left:-4px;" >
  {% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
 <strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}
{% endif %}

    <img src="/static/plane.jpg" class="d-block w-100 mx-0" alt="...">
  </div>
  <div class="container my-3" style="margin-left: 454px;margin-top: 29px;">
    <form method="POST" action="\createuser">
       {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-size: xx-large;font-weight: bold;">Username</label>
        <input style="    font-size: x-large;
    margin-left: 20px;
    margin-bottom: 12px;" type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="font-size: xx-large;font-weight: bold;">Password</label>
        <input style="    font-size: x-large;
    margin-left: 20px;" type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 33px;color: white;font-size: xx-large;margin-bottom: 16px; ">Submit</button>
    </form>
  
    <a class="btn btn-primary" href="/logout" role="button">Go To Logout Page</a>
  </div>

{% endblock body %}
