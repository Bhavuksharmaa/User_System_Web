{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid mx-0 px-0 ">
    <img src="/static/contact.jpg" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container mb-3 py-4">
    <h1 class="text-center" style="
    position: relative;
    font-size: 60px; 
">Contact us</h1>

    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        
           <div class="form-group">
            <label for="desc">Tell me what you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
       <button class="btn btn-primary align-center" type="submit" style="
    margin-bottom: 23px;">submit</button>
    </form> 
    <a class="btn btn-primary" href="/logout" role="button" style="
    margin-left: 11px;
    margin-bottom: 206px;
">Logout</a>
</div> 

{% endblock body %}
